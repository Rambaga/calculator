<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-1 col-xs-4 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4">
				<div id="calculator" class="row">
					<div class="col-md-12">
						<div id="head" class="row">
							<div class="col-md-12">
								<div id="name"><span>Calculator</span></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div id="display">
									<input type="text" id="input_display">
								</div>
							</div>
						</div>
						<div id="button_wrapper" class="row">
							<div class="col-xs-3 col-sm-3  col-md-3">
								<button type="button" class="btn btn-danger">c</button>
								<button type="button" class="btn btn-default">7</button>
								<button type="button" class="btn btn-default">4</button>
								<button type="button" class="btn btn-default">1</button>
								<button type="button" class="btn btn-default">0</button>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3">
								<button type="button" class="btn btn-default">ac</button>
								<button type="button" class="btn btn-default">8</button>
								<button type="button" class="btn btn-default">5</button>
								<button type="button" class="btn btn-default">2</button>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3">
								<button type="button" class="btn btn-default">+-</button>
								<button type="button" class="btn btn-default">9</button>
								<button type="button" class="btn btn-default">6</button>
								<button type="button" class="btn btn-default">3</button>
								<button type="button" class="btn btn-default">,</button>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3">
								<button type="button" class="btn btn-default">/</button>
								<button type="button" class="btn btn-default">*</button>
								<button type="button" class="btn btn-default">-</button>
								<button type="button" class="btn btn-default">+</button>
								<button type="button" class="btn btn-success">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calsulate.js"></script>
  </body>
</html>
